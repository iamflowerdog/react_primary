<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            text-align: center;
            color: orange;
        }
    </style>
    <script  type="text/javascript" src="js/react.js"></script>
    <script  type="text/javascript" src="js/react-dom.js"></script>
    <script  type="text/javascript" src="js/browser.min.js"></script>

</head>
<body>

    <div id="box">

    </div>

    <div id="example">

    </div>



<script type="text/babel">


    /**
     * 1. this.props 对象的属性和组件的属性一一对应，但是也有一个例外，
     * 2. this.props.children 表示组件的所有子节点
     * 3. this.props.children 有三种可能：
     *      * 没有子节点，undefined
     *      * 一个子节点，数据类型 object
     *      * 多个子节点，数据类型 array
     * 4. react提供一个工具方法，React.Children 来处理this.props.children
     * 5. 我们可以用 React.Children.map 来遍历子节点，不用担心数据类型是undefined 或者 object
     */


    let NodeList = React.createClass({
        render(){
            return (
                <ol>
                    {
                        React.Children.map(this.props.children, function (item) {
                            return <li>{item}</li>;
                        })
                    }
                </ol>
            )
        }
    });

    ReactDOM.render(
            <NodeList>
                <span>duplicate entire line fuck !</span>
                <span>hello</span>
            </NodeList>,
        document.getElementById('box')
    );
















</script>





</body>
</html>
