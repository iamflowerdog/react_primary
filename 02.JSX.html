<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr.YanG</title>
    <style>
        *{
            text-align: center;
        }
    </style>
    <script  type="text/javascript" src="js/react.js"></script>
    <script  type="text/javascript" src="js/react-dom.js"></script>
    <script  type="text/javascript" src="js/browser.min.js"></script>

</head>
<body>

    <div id="box">

    </div>

    <div id="example">

    </div>



<script type="text/babel">


    /**
     * 1. JSX 允许直接在模版插入javascript变量。如果这个变量是个数组，则会展开数组的所有成员。
     * @type {[*]}
     */


    let arr = [<h1 key="1">hello react!</h1>, <h2 key="2">hello JSX</h2>];


    ReactDOM.render(
            <div>
                {arr}
            </div>,
        document.getElementById('box')
    );

    var arr1 = [
        <h1 key="1">Hello world!</h1>,
        <h2 key="2">React is awesome</h2>,
    ];
    ReactDOM.render(
            <div>{arr1}</div>,
        document.getElementById('example')
    );







</script>





</body>
</html>
